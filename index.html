        <!-- HOME SECTION -->

        <header id="home-section">
            <div class="home-inner container text-center">
                <div class="align-item-stretch">
                    <h1 class="display-2 mb-5 pt-5">Welcome, I'm Joe...</h1>
                </div>
                <div>
                    <p class="mt-4 lead">I'm a Web Developer from the UK!</p>
                </div>

            <div class="container text-center">
                <h2 class="display-5 pt-5">These are my projects</h2>

            </div>
        </section>

        <!-- CONTACT FORM -->

        <section id="contact">
            <div class="container">
                <h2 class="text-center pt-4">Contact Form</h2>
                <form class="pt-4 pb-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="messsage" cols="25" rows="10" placeholder="Please type message here..."></textarea>
                    </div>
                    <button class="btn btn-block" type="submit">Submit</button>
                </form>
            </div>
        </section>


        <!-- FOOTER -->

        <footer>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col text-center">
